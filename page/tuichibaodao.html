<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/tuichibaodao.css" />
		<link rel="stylesheet" type="text/css" href="../css/FortAwesome/css/font-awesome.min.css" />
		<title></title>
	</head>

	<body>
		<div class="gz-t-box">
			<div class="gz-t-header">
				<p><span><a  href="../index.html#/shouye"><</a></span><span>推迟报到</span></p>
			</div>
			<div class="gz-t-tw">
				<p><img src="../images/self-report.png"></p>
				<p><span>申请状态:</span><span><img src="../images/register-in.png"></span><span>审核通过</span></p>
				<p><span>推迟报到类型</span><span>请选择</span></p>
				<p class="nav"><span class="active">个人申请信息</span><span>申请原因</span></p>
				<div class="gz-t-xx a" style="display: block;">
					<p><span>姓名:</span><span><input type="text" placeholder="请输入您的姓名"></span></p>
					<p><span>考生号:</span><span><input type="text" placeholder="请输入您的考生号"></span></p>
					<p><span>学院:</span><span><input type="text" placeholder="请输入您所在的学院"></span></p>
					<p><span>专业:</span><span><input type="text" placeholder="请输入您的专业"></span></p>
					<p><span>身份证号:</span><span><input type="text" placeholder="请输入您的身份证号"></span></p>
					<p><span>推迟报到时间:</span><span><input type="text" placeholder="请输入选择"></span></p>

				</div>
				<div class="gz-t-xx2 a">
					<textarea>请您在此输入你的申请原因，以便通过审核</textarea>
				</div>
				<p class="pBtn"><button>提交</button></p>

			</div>
		</div>
		<script src="../js/jquery.3.1.1.js"></script>
		<script>
			$(function() {
				$(".nav span").click(function() {
					$ind = $(this).index();
					$(this).addClass("active");
					$(this).siblings("span").removeClass("active");
					$(".a").eq($ind).show();
					$(".a").eq($ind).siblings(".a").hide()
				})
			})
		</script>

	</body>

</html>
